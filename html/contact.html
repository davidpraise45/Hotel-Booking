    <script>
        // Validate my form
        function validateForm() {
            //checking the firstname
            validateName('firstname');

            //check email
            validateEmailAddress('email');

            //check message text
            validateName('message');

        }

        // validate my email
        function validateEmailAddress(email) {
            //check email
            var email = document.getElementById(email);
            if (email.value === "") {
                email.focus();
                return false;
            } else {
                //validate email
                var regExpEmail =
                    /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                if (!regExpEmail.test(email.value)) {
                    alert("Email is not in correct format");
                    email.focus();
                    return false;
                }
            }
        }

        // validate the input name
        function validateName(targetId) {
            //checking the firstname
            var name = document.getElementById(targetId);
            var regExpFirstName = /^[A-Z][a-z]+$/i;
            if (name.value === "") {
                name.focus();
                return false;
            } else {
                if (!regExpFirstName.test(name.value)) {
                    alert("Please enter name in correct format");
                    name.focus();
                    return false;
                }
            }
        }

        function formSubmitedNotification() {
            if(validateForm() === true){
                alert('Your booking has been approved.');
                return true;
            }
        }

    </script>

        function myMap() {
            const mapCanvas = document.getElementById("map");
            const myCenter = new google.maps.LatLng(44.801829, 20.466637);
            const mapOptions = {center: myCenter, zoom: 17  };
            const map = new google.maps.Map(mapCanvas, mapOptions);

                animation: google.maps.Animation.BOUNCE
            });
            marker.setMap(map);
        }
